<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="fontawesome-free-5.15.1-web/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-register">
        <form class="register">
            <h2 class="header-register">
                Sign Up
            </h2>
            <div class="register-control">
                <i class="far fa-user register-control-icon"></i>
                <input type="text" class="register-input username" rules="required" placeholder="username">
                <i class="fas fa-check register-control-icon-check"></i>
                <small class="error-message ">error</small>
                <div class="register-control__under-line "></div>
            </div>
            <div class="register-control">
                <i class="far fa-envelope-open register-control-icon "></i>
                <input type="text " class="register-input email" placeholder="email ">
                <i class="fas fa-check register-control-icon-check "></i>
                <small class="error-message ">error</small>
                <div class="register-control__under-line "></div>
            </div>
            <div class="register-control  ">
                <i class="fas fa-unlock-alt register-control-icon "></i>
                <input type="text " class="register-input password " placeholder="password ">
                <i class="fas fa-check register-control-icon-check "></i>
                <small class="error-message ">error</small>
                <div class="register-control__under-line "></div>
            </div>
            <div class="register-control ">
                <i class="fas fa-lock register-control-icon "></i>
                <input type="text " class="register-input confirm-password " placeholder="confirm-password ">
                <i class="fas fa-check register-control-icon-check "></i>
                <small class="error-message ">error</small>
                <div class="register-control__under-line "></div>
            </div>
            <div class="btn-register-wrap "><button class="btn-register ">Sign Up</button></div>

        </form>
    </div>
    <script src="script.js "></script>
</body>

</html>
